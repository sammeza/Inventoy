{% extends 'base.html' %}
{% block content %}

<link rel="stylesheet" href="/static/styles.css" />
    <h2>Search Result</h2>

        <table class="table">
            <<tr class="table__header">
                {% for header in headings %}
                    <th class="table__cell"> {{ header }}</th>
                {% endfor %}
            </tr>

                {% for row in data%}
                    <tr class="table__row">
                        {% for cell in row %}
                            <td class="table__cell">{{cell}}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
        </table>


{% endblock %}
